start=Привет, {0}!\n\nЭто бот для подписки на новостные источники.\nИспользуй /help для просмотра списка команд
help=Доступные команды:\n\n
help.subscribe=/subscribe — подписать на рассылку
help.unsubscribe=/unsubscribe — отписаться от рассылки
help.categories=/categories — выбрать категории рассылок
help.schedule=/schedule — выбрать время рассылки
help.mysubscription=/mysubscription — посмотреть список подписок